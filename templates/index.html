<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpelWebFileBrowser</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #f8fafc;
            --accent-color: #10b981;
            --error-color: #ef4444;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --bg-color: #f1f5f9;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--secondary-color);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .upload-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }



        .main-content {
            flex: 1;
            padding: 2rem;
            overflow: auto;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .file-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1rem;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }

        .file-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        .file-card.folder {
            background: linear-gradient(135deg, #fef3c7 0%, #fbbf24 100%);
            border-color: #f59e0b;
        }

        .file-card.folder:hover {
            border-color: #d97706;
            background: linear-gradient(135deg, #fde68a 0%, #f59e0b 100%);
        }

        .folder-icon {
            color: #d97706;
        }

        .file-icon {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 0.75rem;
            color: var(--primary-color);
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 0.5rem;
            word-break: break-word;
            font-size: 0.9rem;
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 0.75rem;
        }

        .btn-small {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            border-radius: var(--radius-sm);
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .btn-download {
            background: var(--accent-color);
            color: white;
        }

        .btn-download:hover {
            background: #059669;
        }

        .progress {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--border-color);
            z-index: 1000;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .message {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 500;
            z-index: 1000;
            display: none;
            max-width: 400px;
        }

        .success {
            background: rgb(34 197 94 / 0.9);
            color: white;
            backdrop-filter: blur(10px);
        }

        .error {
            background: rgb(239 68 68 / 0.9);
            color: white;
            backdrop-filter: blur(10px);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .empty-state svg {
            width: 4rem;
            height: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .stats {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .breadcrumb {
            background: white;
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .breadcrumb-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }

        .breadcrumb-item:hover {
            background: var(--secondary-color);
            color: var(--primary-color);
        }

        .breadcrumb-item.current {
            color: var(--text-primary);
            font-weight: 500;
            cursor: default;
        }

        .breadcrumb-item.current:hover {
            background: none;
            color: var(--text-primary);
        }

        .breadcrumb-separator {
            color: var(--text-secondary);
            margin: 0 0.25rem;
        }

        .toolbar {
            background: white;
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-toolbar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-toolbar:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .sort-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sort-select {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: white;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sort-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgb(37 99 235 / 0.1);
        }

        .sort-direction {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .sort-direction:hover {
            background: var(--secondary-color);
        }

        .sort-direction.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-container {
                max-width: none;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .files-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/>
                <polyline points="13,2 13,9 20,9"/>
            </svg>
            SimpelWebFileBrowser
        </div>
        
        <div class="search-container">
            <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.35-4.35"/>
            </svg>
            <input type="text" class="search-input" id="searchInput" placeholder="Search files..." oninput="filterFiles()">
        </div>

        <div class="sort-container">
            <select class="sort-select" id="sortSelect" onchange="sortFiles()">
                <option value="name">Name</option>
                <option value="date">Date</option>
                <option value="size">Size</option>
            </select>
            <button class="sort-direction" id="sortDirection" onclick="toggleSortDirection()" title="Toggle sort direction">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18"/>
                    <path d="M7 12h10"/>
                    <path d="M10 18h4"/>
                </svg>
            </button>
        </div>

        <div class="stats" id="fileStats">
            <span id="fileCount">0 Files</span>
        </div>

        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7,10 12,15 17,10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            Upload
            <input type="file" id="fileInput" multiple onchange="uploadFile()" style="display: none;">
        </button>
    </div>

    <div class="progress" id="uploadProgress">
        <div class="progress-bar" id="uploadProgressBar"></div>
    </div>

    <div class="message" id="message"></div>

    <div class="breadcrumb" id="breadcrumb">
        <!-- Breadcrumb navigation will be inserted here -->
    </div>

    <div class="toolbar">
        <button class="btn-toolbar" onclick="goBack()" id="backBtn">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5"/>
                <path d="M12 19l-7-7 7-7"/>
            </svg>
            Back
        </button>
        <button class="btn-toolbar" onclick="createFolder()">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                <path d="M12 11v6"/>
                <path d="M9 14h6"/>
            </svg>
            New Folder
        </button>
    </div>

    <div class="main-content">
        <div class="files-grid" id="fileList">
            <!-- Files will be loaded here -->
        </div>
    </div>

    <script>
        const showMessage = (message, isError = false) => {
            const element = document.getElementById('message');
            element.textContent = message;
            element.className = isError ? 'message error' : 'message success';
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        };

        let allFiles = [];
        let currentSort = 'name';
        let sortAscending = true;
        let currentPath = '';
        let pathHistory = [];

        const uploadFile = async () => {
            const fileInput = document.getElementById('fileInput');
            const files = Array.from(fileInput.files);
            
            if (files.length === 0) return;

            const progressDiv = document.getElementById('uploadProgress');
            const progressBar = document.getElementById('uploadProgressBar');
            
            for (const file of files) {
                try {
                    await uploadSingleFile(file, progressDiv, progressBar);
                    showMessage(`File "${file.name}" uploaded successfully!`);
                } catch (error) {
                    showMessage(`Error uploading "${file.name}": ${error.message}`, true);
                }
            }
            
            loadFiles();
            fileInput.value = '';
        };

        const uploadSingleFile = (file, progressDiv, progressBar) => {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressDiv.style.display = 'block';
                        progressBar.style.width = `${percentComplete}%`;
                    }
                });

                xhr.addEventListener('load', () => {
                    progressDiv.style.display = 'none';
                    if (xhr.status === 201) {
                        resolve();
                    } else {
                        reject(new Error(xhr.responseText));
                    }
                });

                xhr.addEventListener('error', () => {
                    progressDiv.style.display = 'none';
                    reject(new Error('Network error'));
                });

                const url = currentPath ? 
                    `/upload/${encodeURIComponent(file.name)}?path=${encodeURIComponent(currentPath)}` : 
                    `/upload/${encodeURIComponent(file.name)}`;
                
                xhr.open('POST', url);
                xhr.send(file);
            });
        };

        const filterFiles = () => {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            // Handle null or undefined allFiles
            if (!allFiles || !Array.isArray(allFiles)) {
                console.error('allFiles is not an array:', allFiles);
                displayFiles([]);
                return;
            }
            
            const filteredFiles = allFiles.filter(file => 
                file && file.name && file.name.toLowerCase().includes(searchTerm)
            );
            displayFiles(filteredFiles);
        };

        const sortFiles = () => {
            currentSort = document.getElementById('sortSelect').value;
            
            // Handle null or undefined allFiles
            if (!allFiles || !Array.isArray(allFiles)) {
                console.error('allFiles is not an array for sorting:', allFiles);
                allFiles = [];
                displayFiles([]);
                return;
            }
            
            const sortedFiles = [...allFiles].sort((a, b) => {
                let comparison = 0;
                
                switch(currentSort) {
                    case 'name':
                        comparison = a.name.localeCompare(b.name);
                        break;
                    case 'date':
                        comparison = new Date(a.date) - new Date(b.date);
                        break;
                    case 'size':
                        comparison = a.size - b.size;
                        break;
                }
                
                return sortAscending ? comparison : -comparison;
            });
            
            allFiles = sortedFiles;
            filterFiles(); // Reapply current filter
        };

        const toggleSortDirection = () => {
            sortAscending = !sortAscending;
            const button = document.getElementById('sortDirection');
            
            if (sortAscending) {
                button.innerHTML = `
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18"/>
                        <path d="M7 12h10"/>
                        <path d="M10 18h4"/>
                    </svg>
                `;
                button.title = "Sorted ascending - Click for descending";
            } else {
                button.innerHTML = `
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10 6h4"/>
                        <path d="M7 12h10"/>
                        <path d="M3 18h18"/>
                    </svg>
                `;
                button.title = "Sorted descending - Click for ascending";
            }
            
            button.classList.toggle('active', !sortAscending);
            sortFiles();
        };

        const formatFileSize = (bytes) => {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        };

        const formatDate = (date) => {
            return new Date(date).toLocaleDateString('de-DE', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        };

        const navigateToFolder = (folderName) => {
            if (typeof folderName === 'object') {
                console.error('Folder name is an object, expected string:', folderName);
                return;
            }
            pathHistory.push(currentPath);
            const newPath = currentPath ? `${currentPath}/${folderName}` : folderName;
            loadFiles(newPath);
        };

        const navigateToPath = (path) => {
            if (typeof path === 'object') {
                console.error('Path is an object, expected string:', path);
                return;
            }
            pathHistory.push(currentPath);
            loadFiles(path);
        };

        const goBack = () => {
            if (pathHistory.length > 0) {
                const previousPath = pathHistory.pop();
                loadFiles(previousPath);
            }
        };

        const updateBreadcrumb = () => {
            const breadcrumb = document.getElementById('breadcrumb');
            const pathParts = currentPath ? currentPath.split('/') : [];
            
            let breadcrumbHTML = `
                <div class="breadcrumb-item ${!currentPath ? 'current' : ''}" onclick="navigateToPath('')">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9,22 9,12 15,12 15,22"/>
                    </svg>
                    Home
                </div>
            `;
            
            let currentBuildPath = '';
            pathParts.forEach((part, index) => {
                currentBuildPath += (currentBuildPath ? '/' : '') + part;
                const isLast = index === pathParts.length - 1;
                
                breadcrumbHTML += `
                    <span class="breadcrumb-separator">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9,18 15,12 9,6"/>
                        </svg>
                    </span>
                    <div class="breadcrumb-item ${isLast ? 'current' : ''}" ${isLast ? '' : `onclick="navigateToPath('${currentBuildPath}')"`}>
                        ${part}
                    </div>
                `;
            });
            
            breadcrumb.innerHTML = breadcrumbHTML;
        };

        const updateBackButton = () => {
            const backBtn = document.getElementById('backBtn');
            backBtn.style.opacity = pathHistory.length > 0 ? '1' : '0.5';
            backBtn.style.pointerEvents = pathHistory.length > 0 ? 'auto' : 'none';
        };

        const createFolder = async () => {
            const folderName = prompt('Enter folder name:');
            if (folderName && folderName.trim()) {
                try {
                    console.log('Creating folder:', folderName, 'in path:', currentPath);
                    
                    const requestBody = {
                        name: folderName.trim(),
                        path: currentPath || ''
                    };
                    
                    console.log('Request body:', requestBody);
                    
                    const response = await fetch('/create-folder', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (response.ok) {
                        showMessage(`Folder "${folderName}" created successfully`);
                        loadFiles(currentPath); // Reload current directory
                    } else {
                        const errorText = await response.text();
                        console.error('Create folder error:', response.status, errorText);
                        showMessage(`Error creating folder: ${errorText}`, true);
                    }
                } catch (error) {
                    console.error('Create folder exception:', error);
                    showMessage(`Error creating folder: ${error.message}`, true);
                }
            }
        };

        const loadFiles = async (path = '') => {
            try {
                console.log('Loading files for path:', path, 'Type:', typeof path);
                
                // Ensure path is a string
                if (typeof path !== 'string') {
                    console.error('Path is not a string:', path);
                    path = '';
                }
                
                const url = path ? `/files?path=${encodeURIComponent(path)}` : '/files';
                console.log('Fetching URL:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Server error:', response.status, errorText);
                    throw new Error(`Server error: ${response.status} - ${errorText}`);
                }
                
                const fileInfos = await response.json();
                console.log('Received file infos:', fileInfos);
                
                // Handle null or invalid response
                if (!fileInfos || !Array.isArray(fileInfos)) {
                    console.error('Invalid response format:', fileInfos);
                    allFiles = [];
                } else {
                    // Convert backend data to frontend format
                    allFiles = fileInfos.map(fileInfo => ({
                        name: fileInfo.name,
                        isFolder: fileInfo.isFolder,
                        date: new Date(fileInfo.modTime),
                        size: fileInfo.size,
                        path: fileInfo.path
                    }));
                }
                
                currentPath = path;
                updateBreadcrumb();
                updateBackButton();
                sortFiles();
                updateFileStats();
            } catch (error) {
                console.error('Error loading files:', error);
                document.getElementById('fileList').innerHTML = `
                    <div class="empty-state">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="1">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="15" y1="9" x2="9" y2="15"/>
                            <line x1="9" y1="9" x2="15" y2="15"/>
                        </svg>
                        <p style="color: var(--error-color);">Error loading file list: ${error.message}</p>
                    </div>
                `;
            }
        };

        const displayFiles = (files) => {
            const fileList = document.getElementById('fileList');
            
            // Handle null or undefined files
            if (!files || !Array.isArray(files) || files.length === 0) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/>
                            <polyline points="13,2 13,9 20,9"/>
                        </svg>
                        <p>No files found</p>
                        <p style="font-size: 0.9rem; opacity: 0.7;">Upload your first file to get started</p>
                    </div>
                `;
                return;
            }
            
            fileList.innerHTML = files.map(file => `
                <div class="file-card ${file.isFolder ? 'folder' : ''}" onclick="${file.isFolder ? `navigateToFolder('${file.name}')` : `downloadFileFromList('${file.name}')`}">
                    ${file.isFolder ? `
                        <svg class="file-icon folder-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                        </svg>
                    ` : `
                        <svg class="file-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/>
                            <polyline points="13,2 13,9 20,9"/>
                        </svg>
                    `}
                    <div class="file-name">${file.name}</div>
                    <div style="font-size: 0.75rem; color: var(--text-secondary); margin: 0.25rem 0;">
                        ${file.isFolder ? 'Folder' : `${formatFileSize(file.size)} â€¢ ${formatDate(file.date)}`}
                    </div>
                    ${!file.isFolder ? `
                        <div class="file-actions">
                            <button class="btn-small btn-download" onclick="event.stopPropagation(); downloadFileFromList('${file.name}')">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="17,8 12,3 7,8"/>
                                    <line x1="12" y1="3" x2="12" y2="15"/>
                                </svg>
                                Download
                            </button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        };

        const updateFileStats = () => {
            const count = allFiles.length;
            document.getElementById('fileCount').textContent = `${count} ${count === 1 ? 'File' : 'Files'}`;
        };

        const downloadFileFromList = (filename) => {
            // Find the file in allFiles to get its full path
            const file = allFiles.find(f => f.name === filename);
            const fullPath = file && file.path ? file.path : (currentPath ? `${currentPath}/${filename}` : filename);
            
            const link = document.createElement('a');
            link.href = `/download/${encodeURIComponent(fullPath)}`;
            link.download = filename;
            link.click();
        };

        // Load file list when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing...');
            loadFiles('');
        });
    </script>
</body>
</html>
